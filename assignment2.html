<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Dietary</title> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health Dietary Requirements</h1>
    </header>
    <nav> 
        <a href="assignment2.html">Home</a>
        <a href="about.html">About Us</a>
    </nav>
    <script>
    var margin = {top: 20, right: 30, bottom: 50, left: 60},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Read data from CSV file
    d3.csv("consumption.csv", function(data) {
        // Convert numerical values to numbers
        data.forEach(function(d) {
            d.value = +d.value;
        });

        // Define X and Y scales
        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(function(d) { return d.column1; }))
            .padding(0.1);

        var y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, d3.max(data, function(d) { return d.value; })]);

        // Draw X axis
        svg.append("g")
            .attr("class", "axis-x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("dy", ".35em")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        // Draw Y axis
        svg.append("g")
            .attr("class", "axis-y")
            .call(d3.axisLeft(y));

        // Draw bars
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.column1); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.value); })
            .attr("height", function(d) { return height - y(d.value); });
    });

    </script>
    <footer> 
        <br>
        COS30045 - Data Visualisation
        <br>
        By Keath Kor & Jun Yao 
        <br>
    </footer>
</body>
</html>
